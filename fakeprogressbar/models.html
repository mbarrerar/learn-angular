<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body>

  <div ng-controller="ProgressController"  class="row center-block">
    <h1> Simular Progress Bar Angular JS</h1>
    <div class="col-md-8">
    <br>
    <div class="progress">
      <div  n class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{porcentaje}}%;">
        {{porcentaje}}%
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-ng-click="start()">{{labelstart}}</button>
    <button type="button" class="btn btn-danger" data-ng-click="stop()">Parar</button>
    <button type="button" class="btn btn-warning" data-ng-click="reset()">Reset</button>
  </div>

</div>
  </body>
</html>
